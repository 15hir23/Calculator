<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset & Global Styles */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', sans-serif;
      -webkit-appearance: none;
    }

    ::placeholder {
      color: rgb(221, 221, 221);
    }

    .wrapper {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background-color: rgb(20, 19, 19);
      transition: 0.8s all;
    }

    h1 {
      margin-bottom: 1.5%;
      color: #fff;
      font-weight: normal;
    }

    .container {
      width: 350px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
    }

    .top-buttons {
      display: flex;
      align-items: center;
    }

    input {
      padding: 25px;
      color: rgb(255, 255, 255);
      font-size: 1em;
      cursor: pointer;
      width: 70px;
      background-color: rgb(47, 51, 50);
      border: none;
      outline: none;
      border-radius: 100px;
      margin: 0.2em;
    }

    .first-row,
    .second-row,
    .third-row,
    .fourth-row,
    .fifth-row {
      margin-bottom: 4px;
    }

    input[type="text"] {
      background-color: rgb(47, 51, 50);
      width: 222.5px;
    }

    input[type="button"]:hover {
      background-color: rgb(101, 101, 101);
      color: #fff;
    }

    #clear-button {
      color: #fff;
      background-color: rgb(255, 42, 42);
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    #github-icon {
      margin-right: 10px;
    }

    .theme-button {
      all: unset;
      cursor: pointer;
    }

    body.light .wrapper {
      background-color: rgb(7, 210, 199);
    }

    body.light input {
      color: rgb(87, 87, 87);
      background-color: #fff;
    }

    body.light input[type="button"]:hover {
      background-color: rgb(37, 35, 59);
      color: #fff;
    }

    body.light #clear-button {
      color: #fff;
      background-color: rgb(255, 25, 25);
    }

    /* White radiant effect */
    .white-radiant {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(27, 26, 26, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
      animation: white-radiant-animation 3s forwards;
      display: none;
    }

    @keyframes white-radiant-animation {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/25hir22">
            <img src="gitlight.jpeg" alt="GitHub" height="22.5" width="22.5" id="github-icon">
          </a>
        </div>
      </div>
      <div class="first-row">
        <input type="text" id="result" placeholder="Result" readonly />
        <input type="button" value="C" id="clear-button" onclick="clearScreen()" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen('1')" />
        <input type="button" value="2" onclick="liveScreen('2')" />
        <input type="button" value="3" onclick="liveScreen('3')" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick="liveScreen('4')" />
        <input type="button" value="5" onclick="liveScreen('5')" />
        <input type="button" value="6" onclick="liveScreen('6')" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen('7')" />
        <input type="button" value="8" onclick="liveScreen('8')" />
        <input type="button" value="9" onclick="liveScreen('9')" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />
        <input type="button" value="0" onclick="liveScreen('0')" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate()" />
      </div>
    </div>
    <div class="white-radiant" id="whiteRadiant"></div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
